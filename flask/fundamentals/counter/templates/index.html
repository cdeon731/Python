<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Counter</title>
</head>
<body>
    <div class="counter">
        <h1>Counter</h1>
        <h2>{{session['count']}} Times</h2>
        <button class="btn btn-primary"><a href="/add_visit">Add Visit</a></button>
        <button class="btn btn-primary"><a href="/add_two">Add 2 Visits</a></button>
        <button class="btn btn-primary"><a href="/reset">Reset</a></button>
        <div>
            <form action="/count_adjust" class="form-inline" method="post">
                <label for="counter">Counter Value:</label>
                <input class="form" type="number" id="counter" name="counter">
                <input class="submit" type="submit" value="Visit(s)">
            </form>
        </div>
    </div>
</body>
</html>
